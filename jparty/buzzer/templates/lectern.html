<!DOCTYPE html>
<html>
    <head>
        <title>JParty! Lectern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
        <script src="{{ static_url('lectern.js') }}" type="text/javascript"></script>
        <link rel="stylesheet" href="{{ static_url('lectern.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    </head>
    <body>
        <div class="lectern-container">
            <div class="lights-container" id="lights-container">
                <div class="light" data-light="1"></div>
                <div class="light" data-light="2"></div>
                <div class="light" data-light="3"></div>
                <div class="light" data-light="4"></div>
                <div class="light" data-light="5"></div>
                <div class="light" data-light="6"></div>
                <div class="light" data-light="7"></div>
                <div class="light" data-light="8"></div>
                <div class="light" data-light="9"></div>
            </div>
            <div class="score-box" id="score-box">
                <div id="player-score" class="player-score">$0</div>
            </div>
            <div class="answering-box" id="answering-box"></div>
            <div class="name-box" id="name-box">
                <img id="logo" class="logo" src="{{ static_url('logo.jpg') }}" alt="JParty Logo">
                <div id="player-name" class="player-name" style="display: none;"></div>
            </div>
        </div>
        <script>
            var playerNumber = {{ player_number }};
        </script>
    </body>
</html>
